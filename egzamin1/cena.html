<script>
const ilosc=document.querySelector('#ilosc')
const przycisk=document.querySelector('#przycisk')
const display=document.querySelector('#display')
przycisk.addEventListener('click', evt=>{
let suma=ilosc.value;
let wynik=suma/4;
Math.ceil(wynik);

display.innerHTML=`Liczba potrzebnych puszek: ${Math.ceil(wynik)}`


}

)
